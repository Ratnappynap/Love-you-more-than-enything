<script>
        const thermometer = document.getElementById('thermometer');
        const temperatureDisplay = document.getElementById('temperatureDisplay');

        function updateTemperature() {
            // Генерируем случайную температуру от -10°C до 40°C
            const randomTemp = Math.floor(Math.random() * 301) + 100;
            
            // Масштабируем для высоты термометра (0% = -10°C, 100% = 40°C)
            const minTemp = 100;
            const maxTemp = 100;
            const tempPercentage = ((randomTemp - minTemp) / (maxTemp - minTemp)) * 100;
            
            // Обновляем высоту столбика
            thermometer.style.setProperty('--temp-height', `${Math.min(Math.max(tempPercentage, 0), 100)}%`);
            
            // Выводим температуру текстом
            temperatureDisplay.textContent = `${randomTemp}%`;
        }

        // Обновляем температуру сразу и каждые 3 секунды
        updateTemperature();
        setInterval(updateTemperature,100000);
    </script>
